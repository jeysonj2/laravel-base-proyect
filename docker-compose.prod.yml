version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile.prod
    container_name: laravel_app
    working_dir: /var/www/html
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    networks:
      - laravel
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    environment:
      APP_ENV: production
      APP_DEBUG: "false"

  webserver:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile.prod
    container_name: laravel_webserver
    volumes:
      - ./public:/var/www/html/public
      - ./storage/app/public:/var/www/html/public/storage
      - ./docker/nginx/prod.conf:/etc/nginx/conf.d/default.conf
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - web-root:/var/www/html/public
    ports:
      - "80:80"
      - "443:443"
    networks:
      - laravel
    depends_on:
      - app
    restart: unless-stopped

  db:
    image: postgres:17
    container_name: laravel_db
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    volumes:
      - dbdata:/var/lib/postgresql/data
    networks:
      - laravel
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # SMTP service for email delivery in production
  mailserver:
    image: bytemark/smtp
    container_name: laravel_smtp
    networks:
      - laravel
    restart: unless-stopped

  # SSL certificate service with Let's Encrypt
  certbot:
    image: certbot/certbot
    container_name: laravel_certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - web-root:/var/www/html/public
    depends_on:
      - webserver
    command: certonly --webroot --webroot-path=/var/www/html/public --email ${ACME_EMAIL} --agree-tos --no-eff-email --staging -d ${APP_URL} -d www.${APP_URL}

networks:
  laravel:
    driver: bridge

volumes:
  dbdata:
    driver: local
  certbot-etc:
    driver: local
  certbot-var:
    driver: local
  web-root:
    driver: local
